name: CI - Basic Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  basic-validation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install prometheus-client psycopg2-binary
    
    - name: Check file structure
      run: |
        echo "📁 Checking repository structure..."
        ls -la
        echo "✅ File structure check completed"
    
    - name: Basic Python validation
      run: |
        python -c "
        print('✅ Python environment working')
        from prometheus_client import Gauge, Counter
        import psycopg2
        print('✅ All imports successful')
        "
    
    - name: CI Success
      run: |
        echo "🎉 CI VALIDATION SUCCESSFUL!"
        echo "============================"
        echo "✅ Python environment: Working"
        echo "✅ Dependencies: Installed"
        echo "✅ Imports: Successful"
        echo "🚀 Ready for deployment!"
